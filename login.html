<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espetinho do Hilario</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="topo">
        <div class="barra-vermelha"></div>
        <div class="barra-preta"></div>
    </header>
    <div class="botao_tema">
     <input type="checkbox" id="cor_esc_cla" hidden>
         <label for="cor_esc_cla">CLARO/ESCURO </label>
    </div>

    <div class="principal_login">
        <div class="cabeçalho">
            <img src="./imagens/logo.jpg" class="imagemlogo">
                <div class="info-cabeçalho">

                

                <a href="index.html">volte para a pagina inicial </a>
                <input type="text" class="entrada" placeholder="O que você está procurando?">
            </div>


        </div>
        <div class="login-container">
        <form class="login" action="index.html" method="get">
            <h2 class="titulo-login">Login</h2> 

            <label class="usuario" for="username">Usuário:</label> 
            <input  type="text" id="username" name="username" required class="inputs1"> 
            <!-- imagem teste pode mudar dps , so para ir adiantando--> 
            

            <label class="senha" for="password">Senha:</label>
            <input type="password" id="password" name="password" required class="inputs2" > 
            <!-- imagem teste pode mudar dps , so para ir adiantando-->
            

            <button class="entrar" type="submit">Entrar</button>
        </form>
        </div>
</body>
</html>
